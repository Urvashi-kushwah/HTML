<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: 'Times New Roman',  sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Collage</th>
    <th>Branch</th>
  </tr>
  <tr>
    <td>Urvashi Kushwah</td>
    <td>Medi-Caps</td>
    <td>CSE</td>
  </tr>
  <tr>
    <td>Kiran</td>
    <td>GL Bajaj</td>
    <td>IT</td>
  </tr>
  <tr>
    <td>Ajay</td>
    <td>DAVV</td>
    <td>IT</td>
  </tr>
  <tr>
    <td>Abhay</td>
    <td>DAVV</td>
    <td>CSE</td>
  </tr>
  <tr>
    <td>krish</td>
    <td>IIIT</td>
    <td>CSE</td>
  </tr>
  
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<style>

  border:1px solid black;

<body>

<h2>TD elements define table cells</h2>

<table style="width:100%">

</html>
